<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cave Story Web Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#14142b">
  <meta property="og:title" content="Cave Story Web Edition">
  <meta property="og:description" content="Play Doukutsu Monogatari directly in your browser.">
  <meta property="og:image" content="https://vinmannie.github.io/CaveStory/cavestory.png">
  <meta property="og:url" content="https://vinmannie.github.io/CaveStory/">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1c1c40 0%, #09091a 100%);
      font-family: 'VT323', monospace;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #86c5ff;
      text-shadow: 0 0 20px #3fa9ff, 0 0 40px #0055ff;
      letter-spacing: 3px;
      margin-bottom: 0.2em;
      animation: fadeInDown 1s ease-out;
    }

    h4 {
      color: #b0b0ff;
      margin-bottom: 2em;
      font-size: 1.2em;
      text-shadow: 0 0 5px #4040ff;
      animation: fadeInDown 1.5s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      border: 2px solid #3fa9ff;
      background: black;
      image-rendering: pixelated;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
      width: 80vw;
      max-width: 800px;
      height: auto;
      border-radius: 8px;
    }

    .loading {
      margin-top: 1.5em;
      font-size: 1.2em;
      color: #6afaff;
      text-shadow: 0 0 8px #00ffff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .button {
      margin-top: 1.8em;
      padding: 12px 30px;
      border: none;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border-radius: 8px;
      font-size: 1.2em;
      color: #fff;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.7);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 200, 255, 1);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }

    footer a {
      color: #6afaff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h4 { font-size: 1em; }
      .button { font-size: 1em; padding: 10px 20px; }
    }
  </style>
</head>

<body>
  <h1>Cave Story</h1>
  <h4>Doukutsu Monogatari</h4>

  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <div id="status" class="loading">Loading...</div>

  <button class="button" onclick="goFullScreen()">Enter Fullscreen</button>

  <footer>
    <p>Â© Pixel | Web adaptation by <a href="https://vinmannie.github.io/CaveStory/" target="_blank">VinMannie</a></p>
  </footer>

  <script>
    // Fullscreen handler
    function goFullScreen() {
      const canvas = document.getElementById("canvas");
      if (canvas.requestFullscreen) canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
      else if (canvas.mozRequestFullScreen) canvas.mozRequestFullScreen();
    }

    const statusElement = document.getElementById('status');
    var Module = {
      preRun: [],
      postRun: [],
      print: function(text) { console.log(text); },
      printErr: function(text) { console.error(text); },
      canvas: (function() {
        const canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost", function(e) {
          alert('WebGL context lost. Please reload the page.');
          e.preventDefault();
        }, false);
        return canvas;
      })(),
      setStatus: function(text) {
        statusElement.textContent = text || "Loading...";
      }
    };

    // Audio resume workaround
    function resumeAudio() {
      if (Module?.SDL2?.audioContext?.state === 'suspended') {
        Module.SDL2.audioContext.resume();
      }
    }
    document.getElementById('canvas').addEventListener('click', resumeAudio);
    document.addEventListener('keydown', resumeAudio);
  </script>

  <script async src="CSE2.js"></script>
</body>
</html>
