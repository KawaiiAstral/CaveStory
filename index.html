<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cave Story (Web Port)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: "Press Start 2P", monospace;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    iframe {
      width: 960px;
      height: 720px;
      border: 2px solid #555;
      background: #000;
    }

    button {
      margin-top: 20px;
      background: #333;
      color: #eee;
      border: 1px solid #777;
      font-family: inherit;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Cave Story (Web Port)</h1>
  <iframe src="cave.html"></iframe>
  <button onclick="toggleFullscreen()">Fullscreen</button>

  <script>
    function toggleFullscreen() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }
  </script>
</body>
</html>
